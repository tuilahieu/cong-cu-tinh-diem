<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
    <title>Công cụ tính điểm thi THPT</title>
</head>
<body>
    <div class="container">
        <form action="#" class="form-control">
            <h3>CÔNG CỤ TÍNH ĐIỂM THI THPT</h3>
            <input type="numer" placeholder="Nhập điểm trung bình năm 12" class="input-control" min="0" max="10">
            <input type="numer" placeholder="Nhập điểm Văn THPT" class="input-control" min="0" max="10">
            <input type="numer" placeholder="Nhập điểm Toán THPT" class="input-control" min="0" max="10">
            <input type="numer" placeholder="Nhập điểm Anh THPT" class="input-control" min="0" max="10">
            <input type="numer" placeholder="Nhập điểm Lí THPT" class="input-control" min="0" max="10">
            <input type="numer" placeholder="Nhập điểm Hóa THPT" class="input-control" min="0" max="10">
            <input type="numer" placeholder="Nhập điểm Sinh THPT" class="input-control" min="0" max="10">
            <button class="input-control">Tính ngay</button>
        </form>
        <div class="result">
            <p>ĐIỂM CỦA BẠN: <span id="result">0.0</span></p>
            <p class="status"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
